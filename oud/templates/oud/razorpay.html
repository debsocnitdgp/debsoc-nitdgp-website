{% if payment %}
<button id="rzp-button1">Pay</button>
 <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
 <script>
   var options = {
     key: "rzp_test_KblRM8ffzJ6tB2",
     amount: "{{order_amount}}",
     currency: "INR",
     name: "The Debating Society, NIT Durgapur",
     description: "Test Transaction",
     image: "https://example.com/your_logo",
     order_id: "{{payment.id}}",
     callback_url: "{% url 'oud:success' %}",
     prefill: {
       name: "Name Surname",
       email: "email@example.com",
       contact: "9999999999",
     },
     theme: {
       color: "#391463",
     },
   };
   var rzp1 = new Razorpay(options);
   document.getElementById("rzp-button1").onclick =
     function (e) {
       rzp1.open();
       e.preventDefault();
     };
 </script>
 {% endif %}
